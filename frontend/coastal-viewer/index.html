<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coastal Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div id="container">
      <div id="container-nav">
        <div id="map"></div>
        <div id="resizer-raw"></div>
        <div id="nav">
            <a href="/add-survey/" class="btn">Add a Field Survey</a>
            <label class="btn">
                <input type="checkbox" id="fullres-toggle"> Full resolution
            </label>
            <label class="btn">
                <input type="checkbox" id="magnifying-toggle"> Zoom Mode
            </label>
        </div>
      </div>
      <div id="resizer-col"></div>
      <div id="image-panel">
        <img id="main-image" />
        <img id="second-image" />
      </div>
      <div id="loupe">
        <img id="loupe-image" />
      </div>
    </div>
    <script type="module" src="/coastal-viewer/main.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>

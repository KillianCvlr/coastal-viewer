<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coastal Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div id="container">
      <div id="container-nav">
        <div id="map">
          <!-- Info bar slides underneath -->
          <div id="photo-info-bar" class="hidden">
            <div id="photo-above-info-content"></div>
            <div id="photo-above-tag-content"></div>
            <div id="photo-under-info-content"></div>
            <div id="photo-under-tag-content"></div>
          </div>
          <button id="toggle-info-btn">☰</button>
          
          <div id="nav">
            <div id = "menu-buttons-wrapper">
              <a href="/survey-manager/" class="btn">Survey Manager</a>
              <div id="openTagModalBtn" class="btn"> Manage Tags</div>
              <label class="btn">
                <input type="checkbox" id="fullres-toggle"> Full resolution
              </label>
              <label class="btn">
                <input type="checkbox" id="magnifying-toggle"> Zoom Mode
              </label>
            </div>
  
            <div id="tag-selection-wrapper">
              <div id="tag-selection-action">
                <button id="tag-add-to-photo" class="btn"> Add </button>
                <button id="tag-set-to-photo" class="btn"> Set </button>
                To Photo
                <div style="width:1px; height:100%; background:#ccc;"></div>
                <button id="tag-exclude-btn" class="btn">Exclude</button>
                <button id="tag-filter-by-btn" class="btn">Filter by</button>
                Tag
              </div>
              <div id="tag-selection-lists">
                <div id="tag-unselected-list"> </div>
                <div> <hr></div>
                <div id="tag-selected-list"> </div>
              </div>
            </div>
  
            <div id="nav-wrapper">
              <div id = travel-system>
                <div id= "simple-travel-bar">
                  <button id="nav-prev" class="btn">Prev</button>
                  <button id="nav-next" class="btn">Next</button>
                </div>
                <input id="fast-travel-amount" type="number" min="1" value="5" />
                <div id="fast-travel-bar">
                  <button id="fast-prev" class="btn">⏮️</button>
                  <button id="fast-next" class="btn">⏭️</button>
                </div> 
              </div>
              
              <hr style="width:100%;">
              
              <div id="filtering-system">
                <div id="nav-filter-tag-list"></div>
                <div id="nav-exclude-tag-list"></div>
              </div>
            </div>
  
          </div>
        </div>        
      </div>

      <div id="resizer-col"></div>
      
      <div id="image-panel">
        <div id="survey-list-image-panel"></div>
        <img id="main-image" />
        <img id="second-image" />
      </div>
      
      <div id="loupe">
        <img id="loupe-image" />
      </div>

      <div id="tagModal" class="modal hidden">
        <div class="modal-content">
          <span id="closeTagModalBtn" class="close">&times;</span>
          <h3>Existing tags</h3>
          <div id="modal-tag-list"></div>

          <h3>Delete Tag</h3>
          <input type="text" id="deleteTagName" placeholder="Type the tag's name to delete" />
          <button id="deleteTagBtn" class="btn" style="background:#ca0e0e;">Delete</button>

          <h3>Create New Tag</h3>
          <div style="display: flex; gap: 8px; margin: 5px 0;">
            <!-- Predefined colors -->
            <button type="button" class="color-choice" data-color="#000000" style="background:#000000; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#dfc012" style="background:#dfc012; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#df7016" style="background:#df7016; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#ca0e0e" style="background:#ca0e0e; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#791207" style="background:#791207; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#a819a1" style="background:#a819a1; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#16139e" style="background:#16139e; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#2062ad" style="background:#2062ad; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#1ca857" style="background:#1ca857; width:24px; height:24px; border:none; cursor:pointer;"></button>
            <button type="button" class="color-choice" data-color="#136808" style="background:#136808; width:24px; height:24px; border:none; cursor:pointer;"></button>
          </div>

          <!-- Color picker input -->
          <input type="color" id="tag-color-picker" value="#3498db" />

          <!-- Optional hex input -->
          <input type="text" id="newTagName" placeholder="New tag name" />

          <button id="createTagBtn" class="btn">Create</button>
          <p id="tagError" class="error"></p>
        </div>
      </div>

      <div id="offset-modal" class="modal hidden">
        <div class="modal-content">
          <span id="offset-modal-close" class="close">&times;</span>
          <h3> New Offset</h3>
          <input id="offset-modal-amount" type="number" min="0" value="5" />

          <button id="offset-modal-validate" class="btn">Validate Offset</button>
          <p id="offset-modal-error" class="error"></p>
        </div>
      </div>
    </div>
    <script type="module" src="/coastal-viewer/main.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
